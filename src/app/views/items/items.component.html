<div class="ui items">
  <div class="item" *ngFor="let item of items">
    <div class="image"><img [src]="item.image" /></div>
    <div class="content">
      <div class="header">
        <p>{{ item.title }}</p>
      </div>
      <div><b>description </b><br>{{ item.description }}</div>
    </div>
  </div>
</div>
